<script>
function uyari(){
	
var sayi = document.getElementById("id1").value;
var birler;
var onlar;
var yüzler;
var binler;

if(sayi<10)
{
	var birler=sayi
}
else if(sayi>9 && sayi<100)
{
	var onlar=sayi/10
	var onlar=Math.floor(onlar);
	var birler=sayi-(onlar*10)

}
else if(sayi>99 && sayi<1000)
{
	var yüzler=sayi/100
	var yüzler=Math.floor(yüzler);
	var onlar=(sayi-(yüzler*100))/10
	var onlar=Math.floor(onlar);
	var birler=sayi-((yüzler*100)+(onlar*10))
}
else if(sayi>999 && sayi<10000)
{
	var binler=sayi/1000
	var binler=Math.floor(binler);
	var yüzler=(sayi-(binler*1000))/100
	var yüzler=Math.floor(yüzler);
	var onlar=(sayi-((binler*1000)+(yüzler*100)))/10
	var onlar=Math.floor(onlar);
	var birler=sayi-((binler*1000)+(yüzler*100)+(onlar*10))
}
else
{
}



var dbirler= ["","I","II","III","IV","V","VI","VII","VIII","IX"];
var donlar= ["","X","XX","XXX","XL","L","LX","LXX","LXXX","XC"];
var dyüzler= ["","C","CC","CCC","CD","D","DC","DCC","DCCC","CM"];
var dbinler= ["","M","MM","MMM"];


if(sayi>0 && sayi<10)
{
	window.alert(dbirler[birler]);
}
else if(sayi>9 && sayi<100)
{
	window.alert(donlar[onlar]+dbirler[birler]);
	
}
else if (sayi>99 && sayi<1000)
{
	window.alert(dyüzler[yüzler]+donlar[onlar]+dbirler[birler]);
}
else if (sayi>999 && sayi<4000)
{
	window.alert(dbinler[binler]+dyüzler[yüzler]+donlar[onlar]+dbirler[birler]);
	
}
else if (sayi>=4000 && sayi<100000 || sayi<1)
{
    window.alert("Lütfen 1-3999 arasında bir sayı giriniz.")
}
else {}


}
</script>
<script>
bsl.onclick = function uyari()
{

	var girdi = document.getElementById("od2").value;
